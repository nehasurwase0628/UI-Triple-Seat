<html>
   <head>   
     <title> Event Accsing using DOM property(using class name) example</title>
   </head>
   
   <body>
        <p class="test">hello world 2</p>
     
    

    <script>
       var domclass = document.getElementsByClassName('test')
       document.write(domclass[0].innerHTML)
       document.write(domclass[1].innerHTML) //undefined
       document.write(domclass[0].innerHTML = "heyyyyefdvxcv")
    //    set innerhtml and text is same
    //    set innerhtml and text is different
  

    </script>


      
   </body>
</html>
