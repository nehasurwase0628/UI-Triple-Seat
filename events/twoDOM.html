<html>
   <head>   
     <title> Event Accsing using two DOM property(using ID) property example</title>


   </head>
   
   <body>
     <input type = "button" id="btn" value="TRY it" />  
    

     <script type = "text/javascript">
        document.getElementById("btn").onclick = onClickevent2;
        document.getElementById("btn").onclick = onClickevent1;
       
        //using two DOM Property

        function onClickevent1(){
                alert("Using DOM 1 property")
        }
        
        function onClickevent2(){
                    alert("Using DOM 2 property")
                }
      </script>     

      
      
      
   </body>
</html>
