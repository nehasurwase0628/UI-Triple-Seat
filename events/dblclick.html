<html>
   <head>   
     <title> Dblclick Event example</title>
   </head>
   
   <body>
      <p>Click the following button and see result</p>      
      <form>
         <input type = "button" ondblclick = "sayHello()" value = "Say Hello" />
      </form>  
      
      <script type = "text/javascript">
        
           function sayHello() {
              alert("Event fired on double click")
           }
        
     </script>     
      
   </body>
</html>
