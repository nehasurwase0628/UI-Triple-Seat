<html>
   <head>   
     <title> Event Accsing using DOM property(using tagname) example</title>
   </head>
   
   <body>

    <h1> Heading tag 1</h1>
    
    <h1>Heading tag 2</h1>
    
    <h1>Heading tag 3</h1>
    
    <h1>Heading tag 4</h1>

    <script>
        var tag = document.getElementsByTagName("h1")
        document.write(tag[0].innerHTML)
        document.write(tag[1].innerHTML)
        document.write(tag[2].innerHTML)
        document.write(tag[3].innerHTML)

        
    </script>

      
   </body>
</html>
