<html>
   <head>   
     <title> special Method 2 or more event handler using addeventlistener example</title>
   </head>
   
   <body>  
    
    <button id = "btn"> Click me </button>  
   
    <script>  
    btn.addEventListener("mouseover", changecoloronover, false);  
    btn.addEventListener("mouseout",  changecoloronout, false);  
    btn.addEventListener("mouseout",  handler3, false);  

    function changecoloronover() {  
       alert("Handler 1")
    }  

    function changecoloronout() {  
        alert("Handler 2")
    }

    function  handler3() {  
        alert("Handler 3")
    }

   

    </script>  
    </body>  
</html>
