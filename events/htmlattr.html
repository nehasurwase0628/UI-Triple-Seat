<html>
   <head>   
     <title>  Event Accessing using HTML Attribute Example</title>
   </head>
   
   <body>
    <input type="button" value = "Try it" 
    onmouseover="this.style.background='red'; this.style.color='green'; this.value = 'Mouse Over Event' " 
    onmouseout="this.style.background='yellow'; this.style.color='purple'; this.value = 'Mouse Out Event' "> 
    </input>

  <script type = "text/javascript">
      </script>     
      
   </body>
</html>
