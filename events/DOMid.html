<html>
   <head>   
     <title> Event Accsing using DOM property(using ID) example</title>
   </head>
   
   <body>
     <input type = "button" id="btn-focus" onfocus ="onFocusevent()" onblur="onBlurevent()" value = "Say Hello" />
     
   
      
      <script type = "text/javascript">
       
       function onFocusevent(){
            var focus = document.getElementById("btn-focus")
            focus.value = "On Focus"
            focus.style.background = 'orange'
        }
        
        function onBlurevent(){
            var blur = document.getElementById("btn-focus")
            blur.value = "On Blur"
            blur.style.background = 'pink'
        }
        
     </script>     
      
   </body>
</html>
