<html>
   <head>   
     <title> Event Accsing using DOM property(Event handler to event) by using Annoymous function example</title>
   </head>
   
   <body>
    
      <input type = "button" id="btn-hover-out"  value = "Say Hello" />
   
      
      <script type = "text/javascript">
          document.getElementById("btn-hover-out").onmouseover = function (){
             var focus = document.getElementById("btn-hover-out")
            focus .value = "On Hover"
            focus.style.background = 'orange'
        }

        document.getElementById("btn-hover-out").onmouseout = function (){
      
            var blur = document.getElementById("btn-hover-out")
            blur .value = "On Out"
            blur.style.background = 'pink'
        }
        
       
     </script>     
      
   </body>
</html>
